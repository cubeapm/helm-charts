apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "cubeapm.fullname" . }}
  labels:
    {{- include "cubeapm.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "cubeapm.fullname" . | trunc 54 | trimSuffix "-" }}-headless
  replicas: {{ .Values.cluster.podCount }}
  selector:
    matchLabels:
      {{- include "cubeapm.selectorLabels" . | nindent 6 }}
  # minReadySeconds: 10
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        {{- include "cubeapm.selectorLabels" . | nindent 8 }}
        {{- with .Values.podCustomLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- include "cubeapm.imagePullSecrets" . }}
      serviceAccountName: {{ include "cubeapm.serviceAccountName" . }}
      priorityClassName: {{ .Values.priorityClassName | quote }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ include "cubeapm.fullname" . }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ template "cubeapm.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "--config-file=/etc/cubeapm/config.properties"
            - "--data-dir=/var/lib/cubeapm/data"
            {{- if .Values.configVars.alerts.configFile }}
            - "--alerts.config-file=/etc/cubeapm/alerts.yml"
            {{- end }}
            {{- if .Values.configVars.metrics.customLabelsConfigFile }}
            - "--metrics.custom-labels-config-file=/etc/cubeapm/metrics.yml"
            {{- end }}
            {{- if .Values.configVars.traces.customIndexesConfigFile }}
            - "--traces.custom-indexes-config-file=/etc/cubeapm/traces.yml"
            {{- end }}
            {{- if .Values.configVars.metrics.slo.configFile }}
            - "--metrics.slo.config-file=/etc/cubeapm/slo.yml"
            {{- end }}
            {{- if .Values.collector.spanTransformsConfigFile }}
            - "--collector.span-transforms-config-file=/etc/cubeapm/span_transforms.yml"
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
            - name: http-internal
              containerPort: {{ .Values.service.internalPort }}
              protocol: TCP
            {{- if .Values.service.admin.enabled }}
            - name: http-admin
              containerPort: {{ .Values.service.admin.port }}
              protocol: TCP
            {{- end }}
            {{- if gt (int .Values.cluster.podCount) 1 }}
            - name: cluster-dist
              containerPort: {{ .Values.cluster.port.distributor }}
              protocol: TCP
            - name: cluster-read
              containerPort: {{ .Values.cluster.port.read }}
              protocol: TCP
            - name: cluster-write
              containerPort: {{ .Values.cluster.port.write }}
              protocol: TCP
            - name: cluster-state-t
              containerPort: {{ .Values.cluster.port.state }}
              protocol: TCP
            - name: cluster-state-u
              containerPort: {{ .Values.cluster.port.state }}
              protocol: UDP
            {{- end }}
            {{- if not .Values.collector.otlp.grpc.disable }}
            - name: otlp-grpc
              containerPort: {{ .Values.collector.otlp.grpc.port }}
              protocol: TCP
            {{- end }}
            {{- if not .Values.collector.otlp.http.disable }}
            - name: otlp-http
              containerPort: {{ .Values.collector.otlp.http.port }}
              protocol: TCP
            {{- end }}
            {{- if not .Values.collector.nr8t.disable }}
            - name: nr8t
              containerPort: {{ .Values.collector.nr8t.port }}
              protocol: TCP
            {{- end }}
          env:
            # Secret Reference Environment Variables
            # These environment variables contain the keys to look up in the secret map
            # The application will check these first, then fall back to config.properties
            
            # Core Token (required) - Conditional logic for secret vs values.yaml
            {{- if .Values.configVars.useSecrets }}
            - name: CUBE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "cubeapm.fullname" . }}-secrets
                  key: {{ .Values.configVars.secretKeys.token | default "cube-token" }}
            {{- else }}
            - name: CUBE_TOKEN
              value: {{ required "A valid configVars.token is required!" .Values.configVars.token }}
            {{- end }}
            
            # Authentication Session Key - Conditional logic for secret vs values.yaml
            {{- if .Values.configVars.useSecrets }}
            - name: CUBE_AUTH_KEY_SESSION
              valueFrom:
                secretKeyRef:
                  name: {{ include "cubeapm.fullname" . }}-secrets
                  key: {{ .Values.configVars.secretKeys.authSession | default "cube-auth-session-key" }}
            {{- else }}
            - name: CUBE_AUTH_KEY_SESSION
              value: {{ required "A valid configVars.auth.key.session is required!" .Values.configVars.auth.key.session }}
            {{- end }}
            
            # Secret Reference Keys (for application logic)
            - name: CUBE_SECRET_TOKEN
              value: {{ .Values.configVars.secretKeys.token | default "cube-token" }}
            
            # Authentication Secrets
            - name: CUBE_SECRET_AUTH_SESSION_KEY
              value: {{ .Values.configVars.secretKeys.authSession | default "cube-auth-session-key" }}
            
            # OIDC GitHub Secrets (if enabled)
            {{- if or .Values.configVars.auth.oidc.github.clientId .Values.configVars.auth.oidc.github.clientSecret }}
            - name: CUBE_SECRET_GITHUB_CLIENT_SECRET
              value: {{ .Values.configVars.secretKeys.githubClientSecret | default "cube-github-client-secret" }}
            {{- end }}
            
            # OIDC Google Secrets (if enabled)
            {{- if or .Values.configVars.auth.oidc.google.clientId .Values.configVars.auth.oidc.google.clientSecret }}
            - name: CUBE_SECRET_GOOGLE_CLIENT_SECRET
              value: {{ .Values.configVars.secretKeys.googleClientSecret | default "cube-google-client-secret" }}
            {{- end }}
            
            # Alert Manager Secrets
            - name: CUBE_SECRET_JIRA_TOKEN
              value: {{ .Values.configVars.secretKeys.jiraToken | default "cube-jira-token" }}
            - name: CUBE_SECRET_SLACK_TOKEN
              value: {{ .Values.configVars.secretKeys.slackToken | default "cube-slack-token" }}
            - name: CUBE_SECRET_OPSGENIE_TOKENS
              value: {{ .Values.configVars.secretKeys.opsgenieTokens | default "cube-opsgenie-tokens" }}
            
            # Admin Token (if admin service is enabled) - Conditional logic
            {{- if .Values.service.admin.enabled }}
            {{- if .Values.configVars.useSecrets }}
            - name: CUBE_HTTP_TOKEN_ADMIN
              valueFrom:
                secretKeyRef:
                  name: {{ include "cubeapm.fullname" . }}-secrets
                  key: {{ .Values.configVars.secretKeys.adminToken | default "cube-admin-token" }}
            {{- else }}
            - name: CUBE_HTTP_TOKEN_ADMIN
              value: {{ .Values.service.admin.token | quote }}
            {{- end }}
            - name: CUBE_SECRET_ADMIN_TOKEN
              value: {{ .Values.configVars.secretKeys.adminToken | default "cube-admin-token" }}
            {{- end }}
            
            # Cluster peers (for multi-pod deployments)
            {{- if gt (int .Values.cluster.podCount) 1 }}
            {{- $list := list }}
            {{- $fullName := include "cubeapm.fullname" . }}
            {{- range $i := until (int .Values.cluster.podCount) }}
            {{- $list = append $list (printf "%s-%d.%s-headless" ($fullName) ($i) ($fullName | trunc 54 | trimSuffix "-")) }}
            {{- end }}
            - name: CUBE_CLUSTER_PEERS
              value: {{ join "," $list }}
            {{- end }}
            
            # Add extraEnvs for any additional environment variables
            {{- with .Values.extraEnvs }}
            {{- . | toYaml | nindent 12 }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          volumeMounts:
            - name: config
              mountPath: /etc/cubeapm
          {{- if .Values.persistence.enabled }}
          {{- if .Values.persistence.existingClaim }}
            - name: cubeapm-data-existing-claim
          {{- else }}
            - name: cubeapm-data
          {{- end }}
          {{- else }}
            - name: cubeapm-data-volume
          {{- end }}
              mountPath: /var/lib/cubeapm/data
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: {{ include "cubeapm.fullname" . }}
      {{- if (not .Values.persistence.enabled) }}
        - name: cubeapm-data-volume
          emptyDir: {}
      {{- else if .Values.persistence.existingClaim }}
        - name: cubeapm-data-existing-claim
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim }}
      {{- end }}

{{- if and (.Values.persistence.enabled) (not .Values.persistence.existingClaim) }}
  volumeClaimTemplates:
    - metadata:
        name: cubeapm-data
      spec:
        accessModes:
          {{- toYaml .Values.persistence.accessModes | nindent 10 }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
      {{- $storageClass := default .Values.persistence.storageClass .Values.global.storageClass -}}
      {{- if $storageClass -}}
      {{- if (eq "-" $storageClass) }}
        storageClassName: ""
      {{- else }}
        storageClassName: {{ $storageClass }}
      {{- end }}
      {{- end }}
{{- end }}
